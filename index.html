<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Glassmorphism Login</title>
  <link rel="stylesheet" href="style.css"/>
  <style>
    
h2 {
  text-align: center;
  margin-bottom: 20px;
  color: #fff;
}
.link {
  color: white;
}

.link a {
  color: black;
  text-decoration: none;
}

.link a:hover {
  color: #333; /* optional darker hover effect */
}
    .table-container {
  overflow-x: auto;
  margin-top: 20px;
}

table {
  width: 100%;
  border-collapse: collapse;
  margin-bottom: 20px;
  background: white;
  color: black;
  border-radius: 10px;
  overflow: hidden;
}

table th, table td {
  padding: 12px 15px;
  text-align: left;
  border-bottom: 1px solid #ccc;
}

table th {
  background-color: #333;
  color: white;
}

table tr:hover {
  background-color: #f5f5f5;
}
    </style>
</head>
<body>
  <div class="login-container">
    <div class="login-box">
    <!-- Registration Form -->
   <div id="register">
      <h2>Register</h2>
        <div class="input-group">
          <label for="username">Username</label>
      <input type="text" id="regUsername" placeholder="Username" />
          </div>
              <div class="input-group">
      <input type="email" id="regEmail" placeholder="Email" />
                </div>
              <div class="input-group">
      <input type="password" id="regPassword" placeholder="Password" />
                </div>
      <button onclick="register()">Register</button>
              </form>
      <div class="link">Already have an account? <a onclick="showLogin()">Login</a></div>
    </div>
    
  

    <!-- Login Form -->
    <div id="login" style="display:none;">
      <h2>Login</h2>
        <div class="input-group">
          <label for="username">Username</label>
      <input type="text" id="loginUsername" placeholder="Username" />
          </div>
              <div class="input-group">
      <input type="password" id="loginPassword" placeholder="Password" />
                </div>
      <button onclick="login()">Login</button>
              </form>
      <div class="link">Don't have an account? <a onclick="showRegister()">Register</a></div>
    </div>
    <!-- Dashboard -->
     <div id="dashboard" style="display:none;" class="dashboard-container">
  <h2>Dashboard</h2>
  <p>Welcome, <span id="welcomeUser"></span>!</p>

  <div class="input-group">
      <label>ID:</label>
      <p id="userId"></p>
    </div>
    <div class="input-group">
      <label>Username:</label>
      <p id="userUsername"></p>
    </div>
    <div class="input-group">
      <label>Email:</label>
      <p id="userEmail"></p>
    </div>


  <button id="logoutBtn" onclick="logout()">Logout</button>
</div>
    </div>
  </div>

  <footer>Â© 2025 Your Company</footer>

  <script src="script.js"></script>
</body>
</html>
