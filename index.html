<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Glassmorphic Login</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="login-container">
       <div class="login-box">
    <!-- Registration Form -->
    <div id="register">
      <h2>Register</h2>
      <input type="text" id="regUsername" placeholder="Username" />
      <input type="email" id="regEmail" placeholder="Email" />
      <input type="password" id="regPassword" placeholder="Password" />
      <button onclick="register()">Register</button>
      <div class="link">Already have an account? <a onclick="showLogin()">Login</a></div>
    </div>

    <!-- Login Form -->
    <div id="login" style="display:none;">
      <h2>Login</h2>
      <input type="text" id="loginUsername" placeholder="Username" />
      <input type="password" id="loginPassword" placeholder="Password" />
      <button onclick="login()">Login</button>
      <div class="link">Don't have an account? <a onclick="showRegister()">Register</a></div>
    </div>

    <!-- Dashboard -->
    <div id="dashboard" style="display:none;">
      <h2>Dashboard</h2>
      <p>Welcome, <span id="welcomeUser"></span>!</p>
      <table>
        <thead>
          <tr>
            <th>ID</th>
            <th>Username</th>
            <th>Email</th>
          </tr>
        </thead>
        <tbody id="userTable"></tbody>
      </table>
      <button id="logoutBtn" onclick="logout()">Logout</button>
    </div>
  </div>

  <script src="script.js"></script>

  <footer>Â© 2025 YourSite</footer>
</body>
</html>
