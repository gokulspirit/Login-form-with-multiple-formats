<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Glassmorphism Login</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div class="container">
    <!-- Registration Form -->
     <div class="login-container">
    <div class="login-box">
      <h2>Register</h2>
            <form id="loginForm">
        <div class="input-group">
          <label for="username">Username</label>
      <input type="text" id="regUsername" placeholder="Username" />
          </div>
              <div class="input-group">
      <input type="email" id="regEmail" placeholder="Email" />
                </div>
              <div class="input-group">
      <input type="password" id="regPassword" placeholder="Password" />
                </div>
      <button onclick="register()">Register</button>
              </form>
      <div class="link">Already have an account? <a onclick="showLogin()">Login</a></div>
    </div>
  </div>

    <!-- Login Form -->
   <div class="login-container">
    <div class="login-box">
      <h2>Login</h2>
            <form id="loginForm">
        <div class="input-group">
          <label for="username">Username</label>
      <input type="text" id="loginUsername" placeholder="Username" />
          </div>
              <div class="input-group">
      <input type="password" id="loginPassword" placeholder="Password" />
                </div>
      <button onclick="login()">Login</button>
              </form>
      <div class="link">Don't have an account? <a onclick="showRegister()">Register</a></div>
    </div>
  </div>
    <!-- Dashboard -->
    <div class="login-container">
    <div class="login-box">
      <h2>Dashboard</h2>
      <p>Welcome, <span id="welcomeUser"></span>!</p>
      <table>
        <thead>
          <tr>
            <th>ID</th>
            <th>Username</th>
            <th>Email</th>
          </tr>
        </thead>
        <tbody id="userTable"></tbody>
      </table>
      <button id="logoutBtn" onclick="logout()">Logout</button>
    </div>
  </div>

  <footer>Â© 2025 Your Company</footer>

  <script src="script.js"></script>
</body>
</html>
